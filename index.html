<!DOCTYPE html>
<html>
  <head>
    <title>Calculator Project</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./src/styles.css">
  </head>

  <body>
    <div id="app">
        <div class="calc-body">

            <!-- Calculator Display Screen -->
            <div class="calc-screen">
                <div id="calc-operation"></div>
                <div id="calc-typed"></div>
            </div>
        <div class="calc-button-row">
            <button value='ac' class="ac calculator_btn">AC</button>
            <button value='+/-' class="opt calculator_btn">&#43;&#47;&#8722;</button>
            <button value='%' class="opt calculator_btn">&#37;</button>
            <button value='/'  class="opt calculator_btn">&#247;</button>
            <button value='7' class="calculator_btn">7</button>
            <button value='8' class="calculator_btn">8</button>
            <button value='9' class="calculator_btn">9</button>
            <button value='*' class="opt calculator_btn">&#215;</button>
            <button value='4' class="calculator_btn">4</button>
            <button value='5' class="calculator_btn">5</button>
            <button value='6' class="calculator_btn">6</button>
            <button value='-' class="opt calculator_btn">&#8722;</button>
            <button value='1' class="calculator_btn">1</button>
            <button value='2' class="calculator_btn">2</button>
            <button value='3' class="calculator_btn">3</button>
            <button value='+' class="opt calculator_btn">&#43;</button>
            <button value='0' class='calculator_btn'>0</button>
            <button value='.' class='calculator_btn'>.</button>
            <button value='backspace' class='calculator_btn' >&#9003;</button>
            <button value='=' class="opt calculator_btn" >&#61;</button>
        </div>
        <div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
